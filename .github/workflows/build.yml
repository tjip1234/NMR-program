name: Build & Release

on:
  push:
    branches: [master]
    tags: ["v*"]
  pull_request:
    branches: [master]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libfontconfig1-dev \
            libatk1.0-dev \
            libgdk-pixbuf2.0-dev \
            libpango1.0-dev \
            libcairo2-dev

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: linux-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: linux-cargo-

      - name: Build release
        run: cargo build --release

      - name: Run tests
        run: cargo test

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/nmr-gui dist/
          cp README.md dist/
          cp -r example.svg dist/ 2>/dev/null || true
          cd dist && tar czf ../nmr-gui-linux-x86_64.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: nmr-gui-linux-x86_64
          path: nmr-gui-linux-x86_64.tar.gz
          retention-days: 14

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/cache@v4
        with:
          path: |
            ~\.cargo\bin\
            ~\.cargo\registry\index\
            ~\.cargo\registry\cache\
            ~\.cargo\git\db\
            target\
          key: windows-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: windows-cargo-

      - name: Build release
        run: cargo build --release

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/nmr-gui.exe dist/
          cp README.md dist/
          cp example.svg dist/ 2>/dev/null || true
          cd dist && 7z a ../nmr-gui-windows-x86_64.zip *

      - uses: actions/upload-artifact@v4
        with:
          name: nmr-gui-windows-x86_64
          path: nmr-gui-windows-x86_64.zip
          retention-days: 14

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: macos-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: macos-cargo-

      - name: Build release
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package
        run: |
          mkdir -p dist
          cp target/aarch64-apple-darwin/release/nmr-gui dist/
          cp README.md dist/
          cp example.svg dist/ 2>/dev/null || true
          cd dist && tar czf ../nmr-gui-macos-aarch64.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: nmr-gui-macos-aarch64
          path: nmr-gui-macos-aarch64.tar.gz
          retention-days: 14

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: nmr-gui-linux-x86_64
          path: ./artifacts/

      - uses: actions/download-artifact@v4
        with:
          name: nmr-gui-windows-x86_64
          path: ./artifacts/

      - uses: actions/download-artifact@v4
        with:
          name: nmr-gui-macos-aarch64
          path: ./artifacts/

      - name: List artifacts
        run: ls -la ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            ./artifacts/nmr-gui-linux-x86_64.tar.gz
            ./artifacts/nmr-gui-windows-x86_64.zip
            ./artifacts/nmr-gui-macos-aarch64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
